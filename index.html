<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <div class="logo">
                <img src="images/odin-lined.png" alt="" />
                <h1>Odin</h1>
                <p>
                    Photo by Tobias Bj√∏rkli on
                    <a href="https://www.pexels.com/photo/green-trees-2360684/">Pexels</a>
                </p>
            </div>
        </div>
        <div class="form-container">
            <div class="header-text">
                <p>
                    This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="input-container">
                
                <div class="input-section">
                    <p>Let's do this!</p>
                    <form id="my-form">
                        <div>
                            <label for="first-name">
                                FIRST NAME
                                <input type="text" name="first-name" id="first-name" />
                            </label>
                        </div>
                        <div>
                            <label for="last-name">
                                LAST NAME <input type="text" name="last-name" id="last-name" />
                            </label>
                        </div>
                        <div>
                            <label for="email">
                                EMAIL <input type="email" name="email" id="email" />
                            </label>
                        </div>
                        <div>
                            <label for="phone-number">
                                PHONE NUMBER
                                <input type="number" name="phone-number" id="phone-number" />
                            </label>
                        </div>
                        <div>
                            <label for="password">
                                PASSWORD <input type="password" name="password" id="password" />
                            </label>
                        </div>
                        <div>
                            <label for="confirm-password">
                                CONFIRM PASSWORD
                                <input type="password" name="confirm-password" id="confirm-password" />
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="submit-btn">
                <button type="submit" form="my-form">CREATE ACCOUNT</button>
                <p>Already have an account? <a href="#">Log in</a></p>
                
            </div>
        </div>
    </div>
</body>

</html>
